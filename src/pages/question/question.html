<ion-content padding *ngIf="quizItem">
  <ion-grid>
    <ion-row>
      <ion-col text-center class="question">{{quizItem.question}}</ion-col>
    </ion-row>
    <ion-row style="flex: 1">
      <ion-col col-1><ion-icon class="nav-icon" name="arrow-dropleft-circle" (click)="goToPage(prevQuizItemId)" color="light"
                               *ngIf="prevQuizItemId !== undefined"></ion-icon></ion-col>
      <ion-col text-center padding><img [src]="quizItem.imageSrc" style="max-height:100%; width: auto;"/></ion-col>
      <ion-col col-1 text-right><ion-icon class="nav-icon" name="arrow-dropright-circle" (click)="goToPage(nextQuizItemId)" color="light"
                               *ngIf="nextQuizItemId"></ion-icon></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-row style="height: 68px;">
          <ion-col text-center style="padding: 2px;"><voting-button [answer]="quizItem.alternatives[0]" [truth]="quizItem.truth"></voting-button></ion-col>
        </ion-row>

        <ion-row style="height: 68px">
          <ion-col text-center style="padding: 2px;"><voting-button [answer]="quizItem.alternatives[1]" [truth]="quizItem.truth"></voting-button></ion-col>
        </ion-row>

        <ion-row style="height: 68px;">
          <ion-col text-center style="padding: 2px;"><voting-button [answer]="quizItem.alternatives[2]" [truth]="quizItem.truth"></voting-button></ion-col>
        </ion-row>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
